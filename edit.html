{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url(https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg)">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>EDIT ROOM</h1>
              <span class="subheading">You Can Edit Your Blog Here</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

      

          <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a><br><br>
      <h1>Add Post</h1> 



      <form name="sentMessage" id="contactForm" novalidate action="/edit/{{sno}}" method="POST">
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Title</label>
            <input type="text" class="form-control" name="title" value="{{post.title}}" placeholder="Title" id="title" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Tagline</label>
            <input type="text" class="form-control" name="tagline" value="{{post.tagline}}" placeholder="Tagline" id="tagline" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Slug</label>
            <input type="text" class="form-control" name="slug" value="{{post.slug}}" placeholder="Slug" id="slug" required data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        
        <div class="control-group">
            <div class="form-group floating-label-form-group controls">
                <label>Image_url</label>
                <input type="text" class="form-control" name="image_url" value="{{post.image_url}}" placeholder="Image-Url" id="image_url" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
            </div>
        </div>
                                    <div class="control-group">
                                      <div class="form-group floating-label-form-group controls">
                                        <label>Content</label>
                                        <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                                        <p class="help-block text-danger"></p>
                                      </div>
                                    </div>


        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </div>
      </form>

          
<br>
      
          <!-- Pager -->
          
    {% endblock %}
