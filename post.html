{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->

  {% set image_file = 'img/' + post.image_url %}

  <header class="masthead" style="background-image: url({{post.image_url}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.tagline}}</h2>
            <span class="meta">Posted by
              <a href="#">{{post.whom}}</a>
              on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {{post.content}}
          
        </div>
      </div>
    </div>
  </article>

  

   {% endblock %}
